<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pesquisa – Super Aço</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f6f7fb}
    header{background:#0b2a4a;color:#fff;padding:18px 14px}
    .wrap{max-width:920px;margin:0 auto;padding:18px 14px}
    .card{background:#fff;border:1px solid #e6e8ef;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:240px}
    label{display:block;font-weight:700;margin:12px 0 6px}
    input,select,textarea{width:100%;padding:10px;border:1px solid #cfd6e4;border-radius:10px;font-size:14px}
    textarea{min-height:110px}
    button{margin-top:14px;background:#0b2a4a;color:#fff;border:none;padding:12px 16px;border-radius:10px;font-weight:800;cursor:pointer}
    small{color:#5a6475}
    .logo{height:46px;object-fit:contain;display:block;margin-bottom:10px}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <!-- ✅ Coloque seu logo assim (arquivo "logo.png" na mesma pasta do index.html) -->
      <img class="logo" src="logo.png" alt="Super Aço" />
      <h1 style="margin:0;font-size:18px">Pesquisa de Utilização de Portfólio – Super Aço</h1>
      <small>Responda em 2–3 minutos. Suas respostas serão enviadas ao responsável comercial.</small>
    </div>
  </header>

  <main class="wrap">
    <div class="card">

      <!-- ✅ ENVIO POR E-MAIL (FormSubmit) -->
      <form action="https://formsubmit.co/diogo.goncalves@superaco.com" method="POST">

        <!-- ✅ IMPORTANTÍSSIMO: configure para não aparecer captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- ✅ Para ir para uma página de obrigado (opcional). Se não tiver, pode remover -->
        <input type="hidden" name="_next" value="obrigado.html">

        <!-- ✅ Assunto do e-mail que você vai receber -->
        <input type="hidden" name="_subject" value="Nova resposta – Pesquisa Super Aço">

        <!-- ✅ Formato tabela no e-mail -->
        <input type="hidden" name="_template" value="table">

        <!-- ✅ Anti-spam simples (deixe escondido) -->
        <input type="text" name="_honey" style="display:none">

        <div class="row">
          <div class="col">
            <label for="empresa">Empresa</label>
            <input id="empresa" name="Empresa" required placeholder="Nome da empresa" />
          </div>
          <div class="col">
            <label for="nome">Seu nome</label>
            <input id="nome" name="Nome" required placeholder="Nome e sobrenome" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email">Seu e-mail</label>
            <input id="email" type="email" name="Email do respondente" required placeholder="email@empresa.com" />
          </div>
          <div class="col">
            <label for="cidade">Cidade/UF</label>
            <input id="cidade" name="Cidade/UF" placeholder="Ex.: Caxias do Sul/RS" />
          </div>
        </div>

        <label for="linha">Quais linhas você utiliza hoje?</label>
        <select id="linha" name="Linhas utilizadas (principal)" required>
          <option value="" disabled selected>Selecione</option>
          <option>Trefilados 1020 e 1045</option>
          <option>Especiais 4140</option>
          <option>Tubos galvanizados</option>
          <option>Tubos fina frio</option>
          <option>Não utilizo atualmente</option>
        </select>

        <label for="volume">Volume médio mensal (aprox.)</label>
        <input id="volume" name="Volume mensal" placeholder="Ex.: 10 toneladas/mês" />

        <label for="criterios">O que mais pesa na sua decisão de compra?</label>
        <textarea id="criterios" name="Critérios de compra" placeholder="Ex.: preço, prazo, qualidade, certificação, atendimento..."></textarea>

        <label for="oportunidades">Existe alguma nova necessidade / oportunidade?</label>
        <textarea id="oportunidades" name="Novas oportunidades" placeholder="Ex.: novos tubos, especiais, itens sob medida, prazos diferenciados..."></textarea>

        <label for="observacoes">Observações finais</label>
        <textarea id="observacoes" name="Observações finais"></textarea>

        <button type="submit">Enviar respostas</button>

        <p style="margin-top:10px">
          <small>
            Ao enviar, você concorda em compartilhar as informações para contato comercial.
          </small>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
